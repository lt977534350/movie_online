	<head>

	<body>
		<div class="page">
			<!-- Main Navbar-->
			<header class="header">
				<nav class="navbar">

						<div class="navbar-holder d-flex align-items-center justify-content-between">
							<!-- Navbar Header-->
							<div class="navbar-header">

								<a href="backstageIndex.html" class="navbar-brand d-none d-sm-inline-block">
									<div class="brand-text d-none d-lg-inline-block">
										<img class="cinemalogoimg" src="img/woniuLogo.png" alt="此处logo静待贵院上传"></img>
									</div>
								</a>
								<!-- Toggle Button-->
								<a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>

							<!-- Navbar Menu -->
							<div class="nav-item dropdown">

								<ul aria-labelledby="pageskipping" class="dropdown-menu">

									</li>
									<li>
										<a href="login.html" class="dropdown-item"><span class="d-none d-sm-inline">注　　销</span></a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<div class="page-content d-flex align-items-stretch">
				<!-- Side Navbar -->
				<nav class="side-navbar">
					<!-- Sidebar Header-->
					<div class="sidebar-header d-flex align-items-center">
						<div class="avatar"><img src="img/avatar-1.jpg" alt="..." class="img-fluid rounded-circle"></div>
						<div class="title">
							<h1 class="h4">用户名</h1>
							<p>超级管理员</p>
						</div>
					</div>
					<!-- Sidebar Navidation Menus--><span class="heading">主菜单</span>
					<ul id="mainmenu" class="list-unstyled">
						<li onclick="changetoindex(this)" >
							<a> 主页</a>
						</li>
						<li onclick="changetoform(this)">
							<a>影院资料管理 </a>
						</li>
						<li onclick="changetotable(this)"class="active">
							<a>放映点区 </a>
						</li>
						<li onclick="changetofilms(this)">
							<a>影片设置 </a>
						</li>
						<li onclick="changetocharts(this)">
							<a>图表 </a>
						</li>
						<li id="ullist">
							<a href="#exampledropdownDropdown" aria-expanded="false" data-toggle="collapse">其他功能 </a>
							<ul id="exampledropdownDropdown" class="collapse list-unstyled ">
								<li onclick="tochangelogo(this)">
									<a>修改影院logo</a>
								</li>
								<li onclick="tochangepics(this)">
									<a>上传影院图片</a>
								</li>
								<li onclick="backtoindex(this)">
									<a>。。。</a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
				<div class="content-inner">
					<iframe id="changehtml" src="tables.html" width="100%" height="100%" frameborder="0"></iframe>
				</div>
			</div>
		</div>
		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper.js/umd/popper.min.js">
		</script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/jquery.cookie/jquery.cookie.js">
		</script>
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
		<script src="js/charts-home.js"></script>
		<!-- Main File-->
		<script src="js/front.js"></script>
		<script type="text/javascript">
			function changetoindex(obj) {
				$("#changehtml").attr("src", "index.html");
				$(obj).addClass("active");
				$(obj).siblings().removeClass("active");
				$("#ullist ul li").removeClass("active");
			};

			function changetotable(obj) {
				$("#changehtml").attr("src", "tables.html");
				$(obj).addClass("active");
				$(obj).siblings().removeClass("active");
				$("#ullist ul li").removeClass("active");
			};

			function changetofilms(obj) {
				$("#changehtml").attr("src", "films.html");
				$(obj).addClass("active");
				$(obj).siblings().removeClass("active");
				$("#ullist ul li").removeClass("active");
			};
			
			function changetocharts(obj) {
				$("#changehtml").attr("src", "charts.html");
				$(obj).addClass("active");
				$(obj).siblings().removeClass("active");
				$("#ullist ul li").removeClass("active");
			};

			function changetoform(obj) {
				$("#changehtml").attr("src", "forms.html");
				$(obj).addClass("active");
				$(obj).siblings().removeClass("active");
				$("#ullist ul li").removeClass("active");
			};

			function tochangelogo(obj) {
				$("#changehtml").attr("src", "uploadlogo.html");
				$(obj).addClass("active");
				$(obj).siblings().removeClass("active");
				$("#mainmenu").children().removeClass("active");
			};

			function backtoindex(obj) {
				$("#changehtml").attr("src", "index.html");
				$("#mainmenu").children(":eq(0)").addClass("active");
				$("#mainmenu").children(":eq(0)").siblings().removeClass("active");
				$("#ullist ul li").removeClass("active");
			};
			
			function tochangepics(obj) {
				$("#changehtml").attr("src", "uploadpics.html");
				$(obj).addClass("active");
				$(obj).siblings().removeClass("active");
				$("#mainmenu").children().removeClass("active");
			}
		</script>
	</body>
</html>
