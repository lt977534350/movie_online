    <!-- Bootstrap CSS-->

    <!-- Font Awesome CSS-->

  <body>
    <div class="page">
        <div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">影院资料</h2>
            </div>
          </header>
          <!-- Forms Section-->
          <section class="forms" id="app">
            <div class="container-fluid">
              <div class="row">
                <!-- Horizontal Form-->
                <div class="col-lg-4">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard2" class="dropdown-menu dropdown-menu-right has-shadow"><a href="/web/backstage/#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="/web/backstage/#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">影院基本资料</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal">
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">影城名字</label>
                          <div class="col-sm-9">
                            <input id="inputHorizontalSuccess" type="text" placeholder="影城名字" class="form-control form-control-success" v-model="cadmin.name"><small class="form-text"> </small>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">联系电话</label>
                          <div class="col-sm-9">
                            <input id="inputHorizontalWarning" type="text" placeholder="联系电话" class="form-control form-control-warning" v-model="cadmin.phone"><small class="form-text"> </small>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label class="col-sm-3 form-control-label">版权信息</label>
                          <div class="col-sm-9">
                            <input id="inputHorizontalWarnin" disabled="disabled" type="text" placeholder="版权信息" class="form-control form-control-warning" v-model="cadmin.copy_right"><small class="form-text"> </small>
                          </div>
                        </div>
                        <div class="form-group row">       
                          <div class="col-sm-9 offset-sm-3">
                            <input type="submit" value="保存" class="btn btn-primary">
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Basic Form-->
                <div class="col-lg-4">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard1" class="dropdown-menu dropdown-menu-right has-shadow"><a href="/web/backstage/#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="/web/backstage/#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center">
                      <h4 class="h4">管理员基本资料</h4>
                    </div>
                    <div id="baseinfo" class="card-body">
                      <h5>影院管理员基本系信息管理</h5>
                      <form>
                        <input type="hidden" id="aid" v-model="cadmin.id">
                        <div  class="form-group" style="display: block;">
                          <label class="form-control-label">用户名：<span style="color: #F20000;font-size: 0.3em;">*不可更改</span></label>
                          <input type="text" disabled ="disabled" placeholder="Username" class="form-control" v-model="cadmin.username">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">手机号：</label>
                          <input disabled ="disabled" type="text" placeholder="已绑定的手机号" class="form-control" v-model="cadmin.phone">
                        </div>
                        <div class="form-group">       
                          <label class="form-control-label">密码：</label>
                          <input type="password" placeholder="Password" disabled ="disabled" class="form-control" v-model="cadmin.password">
                        </div>
                        <div class="form-group">       
                          <input id="tochange" type="button" value="点此修改资料" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                    <div id="changeinfo" class="card-body" style="display: none;">
                      <h5>影院管理员基本系信息修改</h5>
                      <form id="infoform" >
                        <input type="hidden" name="aid" :value="cadmin.id">
                        <div class="form-group">
                          <label class="form-control-label">用户名：<span style="color: #F20000;font-size: 0.3em;">*不可更改</span></label>
                          <input type="text" disabled ="disabled" :placeholder="cadmin.username" class="form-control">
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">手机号：</label>
                          <input id="telval" maxlength="11" type="text" :placeholder="cadmin.phone"  name ="phone" class="form-control">
                        </div>
                        <div id="changetel" class="form-group" style="display: none;">
                          <input type="text" name="code" id="code" placeholder="请输入验证码" value="" />
                        	<input class="btn btn-dark" type="button" name="getcode" id="getcode" value="获取验证码"  />
                        </div>
                        <div class="form-group">       
                          <label class="form-control-label">旧密码：</label>
                          <input type="password" id="oldpwd" name ="oldpassword" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group">       
                          <label class="form-control-label">新密码：</label>
                          <input type="password" id="newpwd" name="newpwd" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group">       
                          <label class="form-control-label">确认密码：</label>
                          <input type="password" name="passwordagain" placeholder="Password" class="form-control">
                        </div>
                        <div class="form-group" style="text-align: right">
                          <input type="button" value="保存" @click="update()" class="btn btn-primary">
                          <input id="closeInfo" type="button" value="返回" class="btn btn-dark">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <!-- Modal Form-->
                <div class="col-lg-4">
                  <div class="card">
                    <div class="card-close">
                      <div class="dropdown">
                        <button type="button" id="closeCard4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                        <div aria-labelledby="closeCard4" class="dropdown-menu dropdown-menu-right has-shadow">
                          <a href="/web/backstage/#" class="dropdown-item remove">关闭窗口</a>
                          <a class="dropdown-item edit" data-toggle="modal" data-target="#myModal">修改VIP</a>
                        </div>
                      </div>
                    </div>
                    <div class="card-header d-flex align-items-center" >
                      <h3 class="h4">修改VIP套餐</h3>
                    </div>
                    <div class="card-body text-center">
                      <input type="button" id="showvipsbtn" class="btn btn-primary" value="查看当前已有VIP"/>
                      <div id="vipstable" style="display: none">
                        <div class="card-header d-flex align-items-center">
                          <h3 class="h4">当前已有VIP</h3>
                          <input type="hidden" id="vsize" :value="vipsize">
                        </div>
                        <div class="card-body">
                          <div class="table-responsive">
                            <table class="table table-striped">
                              <thead>
                              <tr>
                                <th>#</th>
                                <th>VIP等级</th>
                                <th>额度需求</th>
                                <th>折扣度</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr v-for="(vip,index) in vips">
                                <th scope="row" v-text="index+1"></th>
                                <td v-text="vip.vname"></td>
                                <td v-text="vip.quota"></td>
                                <td v-text="vip.vdiscount"></td>
                              </tr>
                              </tbody>
                              <tfoot>
                              <label for="addvipbtn" id="addvipbtn-error" class="error" style="display: none;color: red;"></label>
                              <tr>
                                <th colspan="2"><input id="addvipbtn" type="button" class="btn btn-info" data-toggle="modal" data-target="#addvipModal" value="新增VIP等级"></th>
                                <th colspan="2"><input id="hidevipsbtn" type="button" class="btn btn-dark" value="隐藏"></th>
                              </tr>
                              </tfoot>
                            </table>
                          </div>
                        </div>
                      </div>

                      <!-- 修改vip的Modal-->
                      <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                        <div role="document" class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 id="exampleModalLabel" class="modal-title">影院VIP设置	</h4>
                              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                              <p>本影院VIP折扣修改</p>
                              <form id="form">
                                <div class="form-group">
                                  <label>VIP等级</label>
                                  <input type="number" id="level" name="level" max="3" min="1" placeholder="选择套餐等级" class="form-control">
                                </div>
                                <label for="level" id="level-error" class="error" style="display: none;color: red;"></label>
                                <div class="form-group">       
                                  <label>消费需求</label>
                                  <input type="text" name="quote" placeholder="最低消费额度" class="form-control">
                                </div>
                                <div class="form-group">       
                                  <label>折扣额度</label>
                                  <input type="text" name="discount" placeholder="折扣度" class="form-control">
                                </div>
                                <input type="text" v-model="cadmin.id" name="aid" hidden="hidden">
                                <input type="text" id="vid" name="vid" hidden="hidden">
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" id="updateclose" data-dismiss="modal" class="btn btn-secondary">关闭窗口</button>
                              <button type="button" class="btn btn-primary" onclick="saveup(this)">保存修改</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- 新增vip的Modal-->
                      <div id="addvipModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                        <div role="document" class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 id="addvipModalLabel" class="modal-title">新增影院VIP设置	</h4>
                              <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                              <p>新增本影院VIP折扣</p>
                              <form id="addvipform">
                                <div class="form-group">
                                  <label>VIP等级</label>
                                  <input type="number" id="viplevel" name="level" max="3" min="1" placeholder="选择套餐等级" class="form-control">
                                </div>
                                <label for="viplevel" id="viplevel-error" class="error" style="display: none;color: red;"></label>
                                <div class="form-group">
                                  <label>消费需求</label>
                                  <input type="text" name="quota" placeholder="最低消费额度" class="form-control">
                                </div>
                                <div class="form-group">
                                  <label>折扣额度</label>
                                  <input type="text" name="discount" placeholder="折扣度" class="form-control">
                                </div>
                                <input type="text" v-model="cadmin.id" name="aid" hidden="hidden">
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" id="addclose" data-dismiss="modal" class="btn btn-dark">关闭</button>
                              <button type="button" class="btn btn-primary" onclick="addvipup(this)">确认新增</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/web/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/web/backstage/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/web/backstage/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/web/backstage/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/web/backstage/vendor/chart.js/Chart.js"></script>
    <script src="/web/backstage/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="/web/js/vue.js"></script>
    <!-- Main File-->
    <script src="/web/backstage/js/front.js"></script>
    <script type="text/javascript">
        var app = new Vue({
          el:"#app",
          data:{
            cadmin:{},
            vips:[],
            vipsize:""
          },
          created:function () {
            var v = this;
            $.ajax({
              url:"/cinema-stage/admin/cadmin",
              dataType:"json",
              type:"get",
              success:function (rt) {
                if(rt.code=="fail"){
                  location.href="/web/feng/backstage/login.html"
                }else{
                  v.cadmin = rt.object;
                  $.ajax({
                    url:"/cinema-stage/admin/getvips",
                    dataType:"json",
                    data:{
                      "aid":rt.object.id
                    },
                    type:"get",
                    success:function (rt) {

                      v.vips = rt.list;
                      v.vipsize = rt.list.length;
                    }
                  });
                }

              }
            });

          },
          methods:{
            update:function(){
              console.log($("#infoform").serialize());
               $.ajax({
                  url:"/cinema-stage/admin/updatecinema",
                  dataType:"json",
                  data:$("#infoform").serialize(),
                  type:"put",
                  success:function (rt) {
                    if(rt.code=="success"){
                      alert("修改成功")
                     window.location.reload();
                    }else {
                      alert("更新失败")
                    }

                  }
                });
            }
          }
        });
        function saveup(t){
          var level = $("#level").val();
          if(level <= 3 && level >= 1){
            $("#level-error").css("display","none");
            var arr = app.vips;
            var levelname = null;
            var vid = null;
            if(level==1){
              levelname="novip";
            }else if(level==2){
              levelname="vip";
            }else if(level==3){
              levelname="svip";
            }
            for(var i=0;i<arr.length;i++){
              if (arr[i].vname==levelname){
                vid = arr[i].id;
                break;
              }
            }
            $("#vid").attr("value",vid);
            $.ajax({
              url:"/cinema-stage/admin/updatevip",
              data:$("#form").serialize(),
              dataType:"json",
              type:"put",
              success:function (rt) {
                alert(rt.message);
                app.vips = rt.list;
                $("#updateclose").click;
              }
            });
          }else{
            $("#level-error").css("display","block");
            $("#level-error").text("请选择正确套餐等级");
          }
          var formobj = $("#form").get(0).files[0];
          var data = new FormData();
          data.append("formobj",formobj);
          data.append("vid",vid);
        }
        $("#level").change(function () {
          if(!($("#level").val() <= 3 && $("#level").val() >= 1)){
            $("#level-error").css("display","block");
            $("#level-error").text("请选择正确套餐等级");
          }else{
            $("#level-error").css("display","none");
          }
        });
        $("#addvipbtn").click(function () {
          if($("#vsize").val() < 3){
            $("#addvipbtn-error").css("display","none");
            $("#addvipModal").css("display","block");
          }else{
            $("#addvipbtn-error").css("display","block");
            $("#addvipbtn-error").text("最多设置三种vip等级");
          }
        });
        function addvipup(obj){
          $.ajax({
            url:"/cinema-stage/admin/addvip",
            data:$("#addvipform").serialize(),
            dataType:"json",
            type:"post",
            success:function (data) {
              alert(data.message);
              app.vips = data.list;
              $("#addclose").click;
            }
          });

        }
        $("#viplevel").change(function () {
          if(!($("#viplevel").val() <= 3 && $("#viplevel").val() >= 1)){
            $("#viplevel-error").css("display","block");
            $("#viplevel-error").text("请选择正确套餐等级");
          }else{
            $("#viplevel-error").css("display","none");
          }
        });
        $("#tochange").click(function(){
          $("#baseinfo").css("display","none");
          $("#changeinfo").css("display","block");
        });
        $("#closeInfo").click(function () {
          $("#baseinfo").css("display","block");
          $("#changeinfo").css("display","none");
        });
        $("#telval").change(function(){
          $("#changetel").css("display","block");
        });

        $("#showvipsbtn").click(function () {
          $("#vipstable").css("display","block");
          $("#showvipsbtn").attr("type","hidden");
        });

        $("#hidevipsbtn").click(function () {
          $("#vipstable").css("display","none");
          $("#showvipsbtn").attr("type","button");
        });
  	</script>
  </body>
</html>
