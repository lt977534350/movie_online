<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/web/backstage/backstagecss/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/web/backstage/backstagecss/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="/web/backstage/backstagecss/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/web/backstage/backstagecss/cinemabackstage.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/web/backstage/backstagecss/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/web/backstage/img/favicon.ico">
    <style type="text/css">
    	.login1{
    		display: block;
    	}
    	.login2{
    		display: none;
    	}
    </style>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>登录页面</h1>
                  </div>
                  <p>这只是我们小小的登录页面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel  1  -->
            <div class="login1 col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form action="api-user/login" method="post" class="form-validate">
                    <div class="form-group">
                      <input id="login-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material">用户名：</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material">密码：</label>
                    </div>
	                    <input type="hidden" name="telphone" value="" />
	                    <input type="hidden" name="code" value="" />
                    <input type="submit" id="loginbyaccount" class="btn btn-primary" value="登录" />
                  </form>
                  <small>密码忘了吗?&nbsp;&nbsp;没关系点我使用</small><a onclick="changetotellogin(this)" class="forgot-pass">电话登录</a><br><small>没有账户?&nbsp;&nbsp;&nbsp;&nbsp;前往</small><a href="register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
            <!-- Form Panel 2   -->
            <div class="login2 col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form action="api-user/login" method="post" class="form-validate">
                    <div class="form-group">
                      <input id="login-telphone" type="text" name="telphone" required data-msg="Please enter a valid phonenumber" class="input-material">
                      <label for="login-telphone" class="label-material">电话号码：      </label>
                    </div>
                    <div class="form-group">
                      <input id="login-getcode" onclick="havecode()" type="button" name="getcode" value="获取验证码" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="login-code" type="text" name="code" maxlength="6" required data-msg="Please enter your code" class="input-material">
                      <label for="login-code" class="label-material">验证码：</label>
                    </div>
	                    <input type="hidden" name="username" value="" />
	                    <input type="hidden" name="password" value="" />
                    <input type="submit" id="loginbytel" class="btn btn-primary" value="登录" />
                  </form>
                  <small>我有账户&nbsp;&nbsp;&nbsp;&nbsp;使用</small><a onclick="changetopwdlogin(this)" class="forgot-pass">密码登录</a><br><small>没有账户?&nbsp;&nbsp;&nbsp;&nbsp;前往</small><a href="register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/web/backstage/vendor/jquery/jquery.min.js"></script>
    <script src="/web/backstage/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/web/backstage/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/web/backstage/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/web/backstage/vendor/chart.js/Chart.min.js"></script>
    <script src="/web/backstage/vendor/jquery-validation/jquery.validate.min.js"></script>
    <!-- Main File-->
    <script src="/web/backstage/js/front.js"></script>
    <script type="text/javascript">
     function changetotellogin(){
     	$(".login1").css("display","none");
 		  $(".login2").css("display","block");	
     };
     function changetopwdlogin(){
     	$(".login1").css("display","block");
 		  $(".login2").css("display","none");	
     }
     function havecode(){
       console.log("请求进入。。。。")
       var num = $("#login-telphone").val();
       if (num == null || num == "") {
         alert("电话号码不可为空！")
       }
       $.ajax({
         url: "/api-user/user/sendCode",
         data: {"phone": num},
         dataType: "json",
         type: "get",
         success: function (rt) {
           alert(rt.code);
           alert(rt.message);
         }
       });
     }
    </script>
  </body>
</html>
